<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <img class="bg" src="./asset/wechat.jpg" />
    <div class="box">
        <div class="section1">
            
            <div class="circle">
                <div class="circle_ture">
                    <img src="asset/icon1.svg">
                    <img src="asset/icon1.svg">
                    <img src="asset/icon1.svg">
                </div>
            </div>
            
            <div class="picture1">
                <div class="pictureitself">
                    <img src="asset/head.jpg" />
                </div>
            </div>
            <div class="iconleft">
                <img class="wechatchat" src="./asset/wechatchat.svg" />
                <img class="wechatcontacts" src="./asset/wechatcontacts.svg" />
                <img class="wechatcollect" src="./asset/wechatcollect.svg" />
                <img class="wechatfile" src="./asset/wechatfile.svg" />
                <img class="wechatfriend" src="./asset/wechatfriend.svg" />
                <img class="red1" src="./asset/red1.svg" />
                <img class="wechatbuttlefly" src="./asset/wechatbuttlefly.svg" />
                <img class="wechatsee" src="./asset/wechatsee.svg" />
                <img class="wechatsearch" src="./asset/wechatsearch.svg" />
                <img class="wechatprocess" src="./asset/wechatprocess.svg" />
                <img class="wechatiphone" src="./asset/wechatiphone.svg" />
                <img class="wechatsetting" src="./asset/wechatsetting.svg" />
            </div>
        </div>
        <div class="section2">
            <div class="search">
                <img src="./asset/searchicon.svg" class="search-icon">
                <input type="text" class="search-input" placeholder="搜索">
                <button class="search-button"></button>
                <img src="./asset/add.svg" class="add-icon">
            </div>
            <div class="filehelper">
                <img src="./asset/wechattransfer.svg" class="wechattransfer">
                <p type="text" class="transfor">文件传输助手</p>
                <p type="text" class="message1">This is an message</p>
                <p type="text" class="time1">20:49</p>
            </div>
        
        </div>
        <div class="section3">
            <p type="text" class="transfor2">文件传输助手</p>
            <hr class="line1">
            <p type="text" class="time2">20:49</p>
            <div class="saying">
                <div class="rectangle"></div>
                <p type="text" class="message2">This is an message</p>
                <div class="trangle"></div>
                <img class="picture2" src="./asset/head.jpg" />
            </div>
            <hr class="line2">
            <div class="function">
                <img class="emotion" src="./asset/wechatemtion.svg" />
                <img class="file2" src="./asset/wechatfile.svg" />
                <img class="cut" src="./asset/cut.svg" />
                <img class="downarrow" src="./asset/downarrow.svg" />
                <img class="chatrecord" src="./asset/chatrecord.svg" />
                <input type="text" class="keyboard-input">

            </div>
        </div>
    </div>
</body>

</html>
